strict_mode:
  desc: |
    嚴格模式用以屏蔽消息內容。包括限制消息長度、基於特定規則匹配內容以及對風險文件的刪除。下面為您簡短介紹：

    禁止霸屏消息：
    限制消息的長度、指定消息的字符總數上限和行數上限。

    啓用內容屏蔽：
    自定義規則屏蔽內容，它是一種高級的關鍵字屏蔽。

    刪除可疑文件：
    指定文件格式（擴展名），禁止上傳它們。

    注意：**群主或受信管理員規避此模式的所有限制**，測試請用小號或讓普通群成員幫忙。
  max_length: "禁止霸屏消息"
  max_length_setting: "定制長度"
  blocked_content: "啓用內容屏蔽"
  blocked_content_setting: "管理規則"
  format_limit: "刪除可疑文件"
  format_limit_setting: "指定格式"
  missing_settings: "請先使用右邊的按鈕進行設置"
