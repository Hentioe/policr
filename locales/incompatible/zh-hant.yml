incompatible:
  id:
    # AntiServiceMessageBot
    380207703: |
      檢測到嚴重衝突。由於本群使用了 %{mention} 機器人，它對服務消息的刪除會對本機器人的多項功能造成不可預估的影響。

      為了避免這個影響，本機器人自帶了相關能力，並且更加強大。使用 `/anti_service_msg` 指令替代這個機器人，它會在適當的時候刪除服務消息（這裡的細節相當複雜），而不是簡單地立即刪除，且具有可配置性。

      注意：嚴重衝突視為錯誤使用，可能會造成機器人自己離開。
    # TGCN-群組頻道索引
    201180152: |
      檢測到可能存在的嚴重衝突。由於本群使用了 %{mention} 機器人，它對服務消息的刪除會對本機器人的多項功能造成不可預估的影響。

      為了避免這個影響，本機器人自帶了相關能力。使用 `/anti_service_msg` 指令替代相關功能，它會在適當的時候刪除服務消息（這裡的細節相當複雜），且具有可配置性。
      您不必移除 %{mention}，因為它可以關閉相關功能。使用 `/disable@zh_groups_bot deljoin` 命令關閉這個功能。此功能默認是關閉狀態，但是為了保險起見請發送一次關閉指令。

      注意：嚴重衝突視為錯誤使用，可能會造成機器人自己離開。
    # Group Butler
    176365905: |
      檢測到可能存在的替代功能。由於本群使用了 %{mention} 機器人，而它常用來發送歡迎消息的相關功能因為無法和本機器人相配合，所以這裡建議使用本機器人的歡迎消息功能。
      %{mention} 的歡迎消息存在的問題是：無法讀取任何驗證機器人的驗證結果，這導致即便沒有驗證成功也發出了歡迎消息。所以這裡不推薦使用它的歡迎消息功能。

      如果本群沒有使用這個功能，請無視。此消息也並不算作嚴重衝突提示。
