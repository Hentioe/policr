anti_service_msg:
  desc: |
    您正在設置服務消息的自動清理。根據消息分類單獨配置開關，除了入群消息以外都是即時刪除，沒有延遲。

    有關入群消息：
    因為驗證是回復 + 提及雙通知，正常情況下驗證消息依賴於入群消息。所以入群消息的刪除時間為驗證結束以後。

    資料變更包括群標題、頭像更新的提示消息。置頂消息選項指的是刪除置頂的提示消息，不會對被置頂的消息做任何操作。
  join_group: "入群消息"
  leave_group: "退群消息"
  data_change: "資料變更"
  pinned_message: "置頂消息"
