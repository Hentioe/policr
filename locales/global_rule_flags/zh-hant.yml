global_rule_flags:
  desc: |
    **訂閱全局屏蔽規則**

    通過訂閱全局規則屏蔽廣告等垃圾內容，可自由配置命中動作。每一次全局規則的命中都會提示並提供進一步的操作按鈕。通常不建議修改默認的命中動作（禁言）。
    啓用上報會根據命中全局規則的消息或用戶暱稱自動生成舉報（舉報過程是不顯示的）。這可以給黑名單系統做出巨大的貢獻，**對所有群組都有益處**。如果您的群組想參與這個貢獻，請**啓用上報**。

    有關全局規則：這是以「寧可放過一定的垃圾內容也不錯殺正常消息」為原則的一組規則，因為相對保守，所以您可能還要視情況添加自己的私有規則作為補充。由於更新帶來的風險，全局規則的添加/修改也非常地小心翼翼。
    全局規則的優先級比群組自身的私有規則更高（意思就是命中全局規則以後，私有規則將不再處理）。為了避免刻意的針對性規避，全局規則的內容無法被任何用戶查閱，如果出現漏殺或誤殺請前去社區群反饋和交流。

    推薦閱讀：[全局規則的詳細說明](https://policr.bluerain.io/qa#global_rules)
