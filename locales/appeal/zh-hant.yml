appeal:
  desc: |
    檢測到您存在 %{count} 條還在生效的被舉報記錄。我們對於受理申訴是寬容的，自動化的，無論您是有意還是無意違規都會給予至少一次的成功申訴機會。

    請點擊下面的「我要申訴」按鈕進入自助申訴流程。注意了，如果您當前存在多次生效的被舉報記錄需要重復申訴多次，否則您仍會處於黑名單。但是否允許你進行多次申訴，這就未必了～

    特別提醒：申訴只會更新舉報的狀態，不會刪除舉報記錄。除非您能證明相關舉報是無效的（例如惡意舉報或存在誤會），除此之外沒有辦法刪除舉報記錄。
  non_blacklist: "您沒有進入黑名單。"
  start: "我要申訴"
  agree: "我認同"
  not_agree: "不認同"
  contact_me: |
    您被分配到一個有關此項舉報的人工申訴編號： `%{appeal_id}`

    請直接告訴我您不認同舉報或投票結果的原因。
    請務必提供證據，最好是截圖或鏈接。溝通完成以後記得提供申訴編號。
  report:
    detail: |
      統一以 UTC 時間告知：於 %{begin_date} 您被舉報，在 %{end_date} 投票結束進入黑名單。

      原因為：%{reason}。

      請您仔細回想上述日期是否有存在相關行為。如果您仍然不確定，請點[這裡](%{link})查看舉報詳情。

      如果您認同上述舉報以及投票的最終結果，請點擊「我認同」走自動申訴流程。否則請點擊「不認同」並嘗試尋找證據證明該舉報無效。
    not_exists: "這條舉報已經不存在。"
    not_valid: "這條舉報（暫時）沒有生效。"
  verification:
    waiting: "等待驗證……"
    title: "請確認「%{hint}」完成驗證以繼續申訴流程。"
    failure: "您沒能驗證成功，申訴失敗。"
  not_found: "沒有獲取到流程消息或沒有找到該條舉報～"
  need_reply: |
    驗證成功，請繼續。**回復**以下內容即可解除黑名單 (ゝ∀･)b

    ```
    %{content}
    ```
    **只有回復本消息才會被認為是發送申訴內容**。請盡快回復，本消息不保證時效性。
  reply_content: "我不再繼續%{behavior}，我遵守大家共同制定的規定，我不會找舉報人的麻煩。"
  retry: "申訴生成失敗了。您可以再試一次。如果仍然出現這個情況請即時反映這個現象。"
  reason:
    unknown: "產生大家不贊同的行為"
    mass_ad: "散播廣告"
    halal: "發表清真消息"
    other: "產生大家不贊同的行為"
    hateful: "發表充滿仇恨或恐怖主義內容"
    bocai: "散播菠菜有關的消息"
    adname: "使用廣告暱稱"
    virus_file: "傳播病毒或惡意程序"
    promo_file: "傳播推廣或惡意文件"
  success: "恭喜您申訴成功！請珍惜這次機會，下次可能不再允許了～"
  expired: "申訴已過期或相關條舉報已經無效。"
  human:
    removed_report: "管理員已為您移除了申訴編號 `%{appeal_id}` 相關的舉報。"
