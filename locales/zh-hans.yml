captcha:
  desc: |
    你知道吗？本机器人同时支持多种验证方式。下面分别为您简短介绍：

    1. 默认验证，傻瓜式的问题，并存在一个正确和一个错误答案

    2. 定制验证，通过此方式自定义属于群组自己的验证问题，您需要点击下方的按钮，再按照变化后的说明文本进行回复

    3. 算术验证（原动态验证），求解随机生成的计算公式

    4. 图片验证，让入群用户识别图片内容。与 Google 图片验证类似，但与之相反。它提供一张图片而附带多个候选词汇

    5. 棋局验证，让新来的下五子棋吧，只需要一步就能获胜的那种！

    注意：以上四种只可选其一，定制验证需要得到回复以后才会刷新下方单选状态。
  default: |
    已恢复默认验证。

    注意：默认验证并不是永久固定的，它会随着机器人的不断更新而改进。
  dynamic: |
    已切换到算术验证。它会要求解答随机生成结果为 100 以内的两位数加法题目。

    注意：算术验证的难度和运算方式以及数字范围并不会永久固定，它会随着机器人的不断更新而改进。
  image: |
    已切换到图片验证。如果你发现不太易分辨的图片可以去交流群建议删除或替换。

    注意：假若服务端数据集不满足条件将会自动使用默认验证。
  chessboard: |
    已切换到棋局验证。它当前会随机生成一个 6×6 的五子棋棋局，只需要一步即可获胜。获胜的位置仅存在一个，且非常明显。

    注意：棋局验证的难度并不会永久固定，它会随着相关算法改进而变化。
  switch_image_failed: "不满足图片验证条件。此验证方式经过严苛的测试，强制要求某些条件是为了安全考虑，请理解。"
