from:
  question: "( ・∇・) 既然来了，就顺便告诉大家从哪个渠道进来的吧？"
  message: "_( ﾟДﾟ)ﾉ 居然是从「%{from}」过来的，大家小心！"
  none: 无
  enable: "启用来源调查"
  not_set: "未设置内容"
  desc: |
    您正在设置来源调，一个具体的例子：

    ```
    -短来源1 -短来源2
    -长长长长长来源3
    -长长长长长来源4
    ```
    如上，每一个来源需要前缀「-」，当多个来源位于同一行时将并列显示，否则独占一行。消息不要使用 `Markdown` 格式，在 PC 客户端可能需要 `<Ctrl-Enter>` 组合键才能换行。

    当前的设置

    ```
    %{from_text}
    ```
    附加教程：[有何用处？](https://policr.bluerain.io#from)

    **只有回复本消息才会被认为是设置来源调查，在 PC 客户端可能需要 <Ctrl+Enter> 组合键才能换行**。请尽快回复，本消息不保证时效性。
