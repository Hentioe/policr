  desc: |
    **管理屏蔽规则**

    内容屏蔽规则是一种特殊的表达式，它当前很简单，但是足够强大。您可以添加至多 5 条规则。

    规则主要使用 `[关键字1 关键字2]` 和 `关键字1|关键字2` 两个模式。中括号表示多个关键字并列（且关系），| 符号则相反表示“或”关系。一个例子：

    ```
    [柬埔寨 菠菜|博彩]
    ```
    上面这条简单的规则的意思是：消息文本中出现“柬埔寨”并且出现“菠菜”或“博彩”，则匹配。

    你可以将这条规则理解为下列两组纯粹而简单的对关键字列表进行匹配：
    组1关键字列表：`柬埔寨`, `菠菜`
    组2关键字列表：`柬埔寨`, `博彩`

    因为有`|`符号表达的“或”关系，所以可以将上面两组僵硬的关键字列表合并为一条规则。

    （注意：本消息的简单解释可能不足以让所有人理解，未来将会提供单独的说明链接）

    添加方法：按照指定格式回复本消息规则内容。一条规则可以存在多对中括号，例如 `[关键字关系1] [关键字关系2]`，**如果存在多对中括号，它们将是“或”关系**，即：任意一个中括号匹配则命中。什么情况要区分出多条？想让不同的规则可以执行不同的动作的情况下（例如命中规则1 -> 删除，命中规则2 -> 封禁）。当前可能不支持设置命中规则所执行的动作，但未来将会开放，但你可以按照这个思路为规则分类。
    格式模板：
    ```
    -a 规则别名
    规则内容
    ```

    如上，需要一个以 `-a` 开头的行为规则命名，其余所有行将作为规则内容。在中括号内不要换行，但可以换行并列多组中括号。

    当前规则列表：

    %{rules_content}

    修改方法：点击规则链接管理单条规则，可以进行启用/禁用、删除和更新规则内容等操作。

    注意：规则的语法可能会变化，在每一条添加的规则背后都有版本。不同版本的规则会被不同的规则引擎编译和执行，当前的规则版本为：v2。由于之前所有已添加的都是已废弃的 v1 版本，所以自动禁用了。如果你想启用，需要将它更新为 v2 版本。未来会允许多种版本并存，v1 由于历史原因特别作废处理。
