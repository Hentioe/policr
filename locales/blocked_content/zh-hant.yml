blocked_content:
  back_hint: "返回嚴格模式設定"
  desc: |
    **管理屏蔽規則**

    內容屏蔽規則是一種特殊的表達式，它當前很簡單，但是足夠強大。您可以添加至多 5 條規則。

    規則主要使用 `[關鍵字1 關鍵字2]` 和 `關鍵字1|關鍵字2` 兩個模式。中括號表示多個關鍵字並列（且關係），| 符號則相反表示「或」關係。

    一個例子：
    ```
    [柬埔寨 菠菜|博彩]
    ```

    上面這條簡單的規則的意思是：消息文本中出現「「柬埔寨」」**並且**出現「「菠菜」**或**「博彩」」，則匹配。

    你可以將這條規則理解為下列兩組純粹而簡單的關鍵字列表匹配：
    關鍵字列表1：`柬埔寨`, `菠菜`
    關鍵字列表2：`柬埔寨`, `博彩`

    因為有`|`符號表達的「或」關係，所以可以將上面兩組僵硬的關鍵字列表合併為一條規則。

    （注意：本消息的簡單解釋可能不足以讓所有人理解，未來將會提供單獨的說明鏈接）

    添加方法：按照指定格式回復本消息規則內容。一條規則可以存在多組中括號，例如 `[關鍵字關係1] [關鍵字關係2]`，**如果存在多組中括號，它們將是「或」關係**，即：任意一個中括號匹配則命中。什麼情況要區分出多條？想讓不同的規則可以執行不同的動作的情況下（例如：命中規則1 => 刪除，命中規則2 => 封禁）。當前可能不支持設置命中規則所執行的動作，但未來將會開放，但你可以按照這個思路為規則分類。

    格式模板：
    ```
    -a 菠菜廣告
    [柬埔寨|東南亞 菠菜|博彩]
    ```

    如上，需要一個以 `-a` 開頭的行給規則設置別名（alias），其餘所有行將作為規則內容。可以換行並列多組中括號。

    當前規則列表：

    %{rules_content}

    修改方法：點擊規則鏈接管理單條規則，可以進行啓用/禁用、刪除和更新規則內容等操作。

    注意：規則的語法可能會變化，在每一條添加的規則背後都有版本。不同版本的規則會被不同的規則引擎編譯和執行，當前的規則版本為：v2。

    刷新於：%{time}
  rule:
    manage: |
      **管理單條規則**：%{rule_name}

      更新規則請回復本消息新的規則內容，以下是當前規則的更新模板：

      ```
      %{rule_template}
      ```  

      您可以通過按鈕禁用/啓用和刪除規則。未來可以設置命中規則所執行的動作。
    enable: "啓用"
    disable: "禁用"
    delete: "刪除"
    apply_to_message: "作用於消息"
    apply_to_nickname: "作用於暱稱"
    not_found: "沒有找到這條規則～"
  enabled_flag: "【已啓用】"
  disabled_flag: "【已禁用】"
  too_long: "規則過長，請不要超過 %{size} 個字符"
  global_rules:
    desc: |
      **管理全局規則**

      當前規則列表：

      %{rules_content}

      通過回復本消息添加全局規則，點擊規則鏈接操作單個規則。**全局規則風險很高，請謹慎操作**。

      刷新於：%{time}
    refresh: "刷新"
    disable_all: "禁用全部"
